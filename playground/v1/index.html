<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sun Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ontouchmove="handleTouchMove(event)" ontouchstart="startMove(event)">
    <div id="container" class="container" onmousemove="handleCursorMove(event)">
        <div class="points">
            <div id="mistakes">Erros: 0</div>
            <div id="hits">Pontos: 0</div>
        </div>
        <div class="game-controller">
            <div id="pause" onclick="game.pause()">Pausar o jogo</div>
            <div id="kill" onclick="game.kill()">Parar o jogo</div>
            <div id="play" onclick="game.play()">Come√ßar o jogo</div>
        </div>
    </div>
    <script type="text/javascript" src="interfaces.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
