<html>

<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="utf-8">
    <title>Sun Game - v2</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <div id="controller">
            <button id="startGame" onclick="game.start()">Play</button>
            <button id="pauseGame" onclick="game.pause()" disabled>Pause</button>
            <button id="stopGame" onclick="game.stop()" disabled>Stop</button>
            <button id="changeCharacter" onclick="game.changeCharacter('player1')">Change character</button>
        </div>
        <canvas id="screen" width="1500" height="1500"></canvas>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
